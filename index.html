<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quote Hub</title>
  </head>
  <body>
    <div class="container quoteArea">
      <div>
        <div class="ribbon ribbon-top-left">
          <span id="category">Category</span>
        </div>

        <h2>Quote of the Day</h2>

        <div class="quote"></div>

        <div class="buttons">
          <div class="icons">
            <i
              class="fa-regular fa-heart"
              onclick="LikeQuote()"
              id="likeQuote"
            ></i>
            <i
              class="fa-solid fa-list"
              id="likeList"
              onclick="switchQuotes()"
            ></i>
            <i class="fa-regular fa-copy" onclick="CopyQuote()"></i>
            <i class="fa-brands fa-twitter" onclick="TwitterQuote()"></i>
          </div>
          <button id="generate" onclick="generateQuotes()">New Quote</button>
        </div>
      </div>
    </div>

    <div class="container favoriteList" style="display: none">
      <h2>Favorite Quote List</h2>
      <i class="fa-solid fa-arrow-left-long" onclick="switchQuotes()"></i>
      <ul id="favoriteData"></ul>
      <i class="fa-solid fa-broom" onclick="clearFavoriteList()"></i>
    </div>

    <script src="script.js"></script>
  </body>
</html>
